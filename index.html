<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://kit.fontawesome.com/8a0df58aa9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-sky-600 text-center font-bold text-5xl mx-auto my-7">Money Master <span><i class="fa-solid fa-sack-dollar"></i></span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-2">
                <div class="">
                    <img class="w-10/12 pl-20" src="images/money.jpg" alt="">
                </div>
                <div class="w-10/12 bg-sky-100">
                    <div class="">
                        <h3 class="font-semibold text-xl text-center">Income</h3>
                        <div class="py-4 text-end font-semibold pr-40">
                            <span>Income: <input type="text" name="" id="income-input"></span> 
                        </div>
                    </div>
                    <div class="">
                        <h3 class="font-semibold text-xl text-center">Expense</h3>
                        <div class="py-3 text-end font-semibold pr-40">
                            <span>Food: <input type="text" name="" id="food-cost"></span>
                        </div>
                        <div class="pb-4 text-end font-semibold pr-40">
                            <span>Rent: <input type="text" name="" id="house-rent-cost"></span>
                        </div>
                        <div class="pb-4 text-end font-semibold pr-40">
                            <span>Clothes: <input type="text" name="" id="cloths-cost"></span>
                        </div>
                        <div class="text-center"><button id="calculate-button" class="text-white font-bold bg-sky-600 px-5 py-2 rounded mb-7">Calculate</button></div>
                    </div>
                    <div>
                        <h3 class="font-semibold text-xl text-center">Total Expenses: <span id="total-expenses"> </span></h3>
                        <h3 class="font-semibold text-xl text-center">Balance: <span id="remaining-balance"> </span></h3>
                        <div class="text-center font-semibold">
                            <span>Save: <input type="text" name="" id="saving-input"> % <button id="save-button" class="text-white font-bold bg-sky-600 px-3 py-1 rounded mb-4">Save</button></span> 
                        </div>

                        <h3 class="font-semibold text-xl text-center">Saving Amount: <span id="saving-amount"> </span></h3>
                        <h3 class="font-semibold text-xl text-center">Remaining Balance: <span id="remaining-balance-afterSaving"> </span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/expense.js"></script> 
</body>
</html>
